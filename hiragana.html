<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1 class="text-center my-4">Hiragana Practice</h1>
        <p class="text-center">Please type the romaji for the shown kana.</p>
    </header>
    <div class="container">
        <div>
            <img class="img-fluid d-block mx-auto front-img" src="./img/animal_chara_computer_neko.png"
                alt="Computer cat">
        </div>
        <div class="text-center">
            <div id="kanaDisplay" class="display-1 mb-4"></div> <!-- Display kana character -->
            <div class="d-flex justify-content-center"><input type="text" id="userInput" class="form-control mb-2"
                    placeholder="Type the kana..."></div>
            <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>

        <div id="feedback" class="text-center mt-4"></div>
        <div id="score" class="text-center mt-3"></div>

        <div class="score-display">
            <p id="correctScore"></p>
            <p id="incorrectScore"></p>
        </div>

        <div class="text-center my-4">
            <a href="index.html" class="btn btn-primary">Back home</a>
            <a href="katakana.html" class="btn btn-primary">Practice katakana</a>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script>
        // Set the kana type to hiragana
        setKanaType('hiragana');
    </script>
</body>

</html>
